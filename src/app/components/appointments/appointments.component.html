<div>
  <input type="text" placeholder="Enter Your Appontment" [(ngModel)]="text">
  <input type="date" [(ngModel)]="date">
  <input type="time" [(ngModel)]="time">
  <button [disabled]="!text.trim().length" (click)="addAppo()">Add Appontment</button>
</div>

<div *ngFor="let appo of appointments; index as i">
  <ul class="list-group list-group-horizontal-sm">
    <li class="list-group-item" >{{appo.id}}</li>
    <li class="list-group-item" >{{appo.text}}</li>
    <li class="list-group-item" >{{ appo.date | date: 'yyyy-MM-dd' }}</li>
    <li class="list-group-item" >{{appo.time}}</li>
    <button (click)="removeAppo(i)">Delete</button>
  </ul>
</div>

<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h1 class="text-center">New Appointmant</h1>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input class="form-control" type="text" placeholder="Enter Your Appontment" [(ngModel)]="text">
      </div>

      <div class="col-md-4">
        <input class="form-control" type="date" [(ngModel)]="date">
      </div>

      <div class="col-md-4">
        <input class="form-control" type="time" [(ngModel)]="time">
    </div>
    <div class="col-md-2">
  <button class="btn btn-primary w-100" [disabled]="!text.trim().length" (click)="addAppo()">Add Appontment</button>
    </div>
  </div>
</div>
